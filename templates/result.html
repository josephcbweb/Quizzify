<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Go</title>
    <link
    rel="shortcut icon"
    href="static/images/fav.png"
    type="image/x-icon"
    />
    {{ bootstrap.load_css() }}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/css/styles.css" />
</head>
<body class="result-body">
    <nav class="quiz-nav nav container">
        <a class="brand" href="{{url_for('home')}}">Quizzify</a>
        <a href="{{url_for('dashboard')}}" style="text-decoration: none;"><p>{{current_user.name.title()}}</p></a>
    </nav>
    <div class="result-container">
        <img src="{{url_for('static', filename='images/cat.png')}}" alt="cat peeking out" class="cat">
        <div class="score-card">
            <h1>Your Score</h1>
            <p class="score">{{ score }} / {{ total }}</p>
        </div>
        <div class="result-button">
            <a href="{{url_for('reset')}}" style="text-decoration: none;" ><button class="button-23" role="button"><span class="text">Dashboard</span></button></a>
        </div>
    </div>
</body>
</html>
